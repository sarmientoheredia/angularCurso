<div *ngIf="heroeBorrado.length>0; else noBorrado">
    <p>El heroe borrado es : <small>{{heroeBorrado}}</small></p>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado un heroe</h3>
</ng-template>
 
    



<button (click)="borando()">Borrar</button>


<div>
    <p>ESTA ES LA LISTA DE LOS HEROES</p>
    <ul>
        <li *ngFor="let heroe of heroes; let i=index">{{i+1}} {{heroe}}</li>
        
        </ul>

</div>
